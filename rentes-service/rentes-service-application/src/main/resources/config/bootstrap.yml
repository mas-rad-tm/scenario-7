#####################################################################
# Configuration Spring de base
#####################################################################
# app name
spring:

  application:
    name:                                               rentes-service

# active profile
  profiles:
    active:                                             dev,h2
#dev h2
#spring.profiles.active=dev





#####################################################################
# Configuration Spring actuator
#####################################################################
management:
  security:
    enabled:                            false

  context-path:                         /actuator

# configuration des endpoints
endpoints:
  hypermedia:
    enabled:                            true
  actuator:
    enabled:                            true
  beans:
    enabled:                            true
  env:
    enabled:                            true
  metrics:
    enabled:                            true
  health:
    enabled:                            true
  mappings:
    enabled:                            true
  docs:
    enabled:                            true
  logfile:
    enabled:                            true